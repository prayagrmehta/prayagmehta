<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Home</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 0;
        }

        .container {
            padding: 50px 20px;
        }

        .hero-container {
            background-color: #161b22;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            padding: 60px 40px;
            text-align: center;
        }

        .hero-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .hero-subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #8b949e;
        }

        .btn-custom {
            font-size: 1.1rem;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
            text-transform: uppercase;
        }

        .btn-download {
            background-color: #58a6ff;
            color: #ffffff;
            border: none;
        }

        .btn-download:hover {
            background-color: #1f6feb;
        }

        .btn-contact {
            background-color: #8b949e;
            color: #0d1117;
            border: none;
        }

        .btn-contact:hover {
            background-color: #6e7681;
        }
    </style>
</head>
<body>
    <!-- Include Navbar -->
    {% include 'navbar.html' %}

    <!-- Hero Section -->
    <div class="container">
        <div class="hero-container">
            <h1 class="hero-title">Welcome to My Portfolio</h1>
            <p class="hero-subtitle">Explore my journey, skills, and accomplishments. Let's connect and create something amazing together!</p>
            <div>
                <a href="resume.pdf" download class="btn btn-custom btn-download">Download My Resume</a>
                <a href="#contact" class="btn btn-custom btn-contact">Contact Us</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
