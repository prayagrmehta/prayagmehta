<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar - Consistent Colors</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Navbar Styling */
        .navbar {
            transition: padding 0.3s ease-in-out;
            padding: 20px 20px;
            font-family: 'Roboto Mono', monospace; /* Tech-inspired font */
            font-size: 1rem;
            background-color: #0d1117; /* Dark tech theme background */
            border-bottom: 1px solid #21262d; /* Subtle border */
        }

        .navbar-brand {
            font-family: 'Roboto Mono', monospace;
            font-size: 2rem; /* Larger brand font */
            color: #ffffff; /* Bright white */
            text-decoration: none;
        }

        .nav-link {
            font-family: 'Roboto Mono', monospace;
            font-size: 1.1rem;
            color: #c9d1d9; /* Light gray for links */
            margin: 0 10px; /* Compact spacing */
        }

        .nav-link:hover {
            color: #58a6ff; /* Blueish hover effect for links */
        }

        /* Shrink Navbar */
        .navbar.shrink {
            padding: 10px 20px;
        }

        /* Body Styling */
        body {
            background-color: #0d1117; /* Match the navbar background */
            color: #c9d1d9; /* Light text for readability */
            margin: 0;
        }

        /* General Link Styling */
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Prayag Mehta</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#projects">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/skills">Skills</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/academics">Academics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About Me</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#blog">My Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Placeholder for scrolling effect -->
    <div style="height: 100px; padding: 21px;">
        <!-- Empty content for scrolling -->
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script>
        // Navbar shrink effect
        const navbar = document.querySelector('.navbar');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                navbar.classList.add('shrink');
            } else {
                navbar.classList.remove('shrink');
            }
        });
    </script>
</body>
</html>
