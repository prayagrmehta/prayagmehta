<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Proficiency</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script> <!-- Plugin for data labels -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text color */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .page-title {
            text-align: center;
            font-size: 3rem;
            color: #e0e0e0; /* Light color for title */
            margin-bottom: 40px;
        }

        .search-bar {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 1.2rem;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #1e1e1e;
            color: #e0e0e0;
            outline: none;
        }

        .search-bar::placeholder {
            color: #aaa;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
        }

        .skill-card {
            background-color: #1e1e1e; /* Dark card background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Subtle shadow */
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .skill-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5); /* More pronounced shadow on hover */
        }

        .skill-name {
            font-size: 1.5rem;
            font-weight: 600;
            color: #ffffff; /* White text for skill names */
            margin-bottom: 15px;
        }

        .pie-chart {
            width: 100%;
            height: 250px;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <h1 class="page-title">Skills Proficiency</h1>
        <!-- Search Bar -->
        <input type="text" id="search-bar" class="search-bar" placeholder="Search Skills..." onkeyup="filterSkills()">
        
        <div class="skills-grid" id="skills-grid">
            <!-- Skill Cards -->
            <div class="skill-card" data-name="Web Development">
                <h3 class="skill-name">Web Development</h3>
                <div class="pie-chart">
                    <canvas id="chart-1"></canvas>
                </div>
            </div>
            <div class="skill-card" data-name="Data Science">
                <h3 class="skill-name">Data Science</h3>
                <div class="pie-chart">
                    <canvas id="chart-2"></canvas>
                </div>
            </div>
            <div class="skill-card" data-name="Cybersecurity">
                <h3 class="skill-name">Cybersecurity</h3>
                <div class="pie-chart">
                    <canvas id="chart-3"></canvas>
                </div>
            </div>
            <div class="skill-card" data-name="Cloud Computing">
                <h3 class="skill-name">Cloud Computing</h3>
                <div class="pie-chart">
                    <canvas id="chart-4"></canvas>
                </div>
            </div>
            <div class="skill-card" data-name="AI & ML">
                <h3 class="skill-name">AI & ML</h3>
                <div class="pie-chart">
                    <canvas id="chart-5"></canvas>
                </div>
            </div>
            <div class="skill-card" data-name="Programming">
                <h3 class="skill-name">Programming</h3>
                <div class="pie-chart">
                    <canvas id="chart-6"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Register the Chart.js plugin
        Chart.register(ChartDataLabels);

        // Define the skill data directly in JavaScript
        const skills = [
            { name: 'Web Development', proficiency: 85 },
            { name: 'Data Science', proficiency: 80 },
            { name: 'Cybersecurity', proficiency: 70 },
            { name: 'Cloud Computing', proficiency: 75 },
            { name: 'AI & ML', proficiency: 60 },
            { name: 'Programming', proficiency: 90 }
        ];

        // Loop through each skill and create a pie chart
        skills.forEach((skill, index) => {
            const ctx = document.getElementById(`chart-${index + 1}`).getContext('2d');
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Proficiency', 'Remaining'],
                    datasets: [{
                        data: [skill.proficiency, 100 - skill.proficiency],
                        backgroundColor: ['#85bcc7', '#2c3e50'], /* Adjust colors for better contrast */
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false // Hide the legend
                        },
                        tooltip: {
                            enabled: false // Disable tooltips
                        },
                        datalabels: {
                            display: true,
                            color: '#ffffff', // White labels for better visibility
                            font: {
                                weight: 'bold',
                                size: 18
                            },
                            formatter: function(value, context) {
                                if (context.dataIndex === 0) {
                                    return value + '%';
                                }
                                return '';
                            },
                            anchor: 'center',
                            align: 'center',
                        }
                    }
                }
            });
        });

        // Filter skills based on search input
        function filterSkills() {
            const searchTerm = document.getElementById('search-bar').value.toLowerCase();
            const skillsGrid = document.getElementById('skills-grid');
            const skillCards = skillsGrid.getElementsByClassName('skill-card');

            Array.from(skillCards).forEach(card => {
                const skillName = card.getAttribute('data-name').toLowerCase();
                if (skillName.includes(searchTerm)) {
                    card.style.display = '';
                } else {
                    card.style.display = 'none';
                }
            });
        }
    </script>
    {% include 'footer.html' %}
</body>
</html>
